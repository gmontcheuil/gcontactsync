directionPopup=Usted puede elegir cómo sus contactos se sincronizan a nivel local (Thunderbird) ya distancia (Google). \\n\\nEl modo Completo aplica los cambios que realice en Google a sus contactos en Thunderbird y los cambios locales se reflejan en el lado de Google. \\n\\nEl modo Solo-Lectura actualiza Thunderbird con los cambios remotos, pero nunca envía cambios locales a Google. \\n\\nEl Modo Solo-Escritura aplica siempre los cambios locales en Google, pero nunca actualiza Thunderbird con cambios remotis.
