confirmABReset=La libreta de direcciones debe ser \'reiniciada\' para guardar los cambios. Esto significa que todos sus contactos actuales y listas de correo se eliminarán a nivel local en Thunderbird. \\nEsto es necesario para evitar los contactos duplicados. \\nPulse Aceptar para cambiar la libreta de direcciones o Cancelar si no desea que la Lib de Dir se reinicie (no recomendado). \\n\\nSi lo desea, puede cambiar a la libreta de direcciones y copiar o exportar sus contactos antes de pulsar Aceptar.
